<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <title>map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <style>
      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
  </head>
  <body>
    <div id="map">
    </div>
    <p>Debug map</p>
    <script>
    var map = L.map('map').setView([0, 0], 1);

    var osmAttr = '&copy; <a href="https://openstreetmap.org/copyright">Přispěvatelé OpenStreetMap</a>'; //abbrevation not recommended on other websites
    
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: osmAttr + ', CC-BY-SA 2.0',
        code: 'd',
        basic: true,
        osmczDefaultLayer: true,
    }).addTo(map);

    var opentopomap = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
        maxZoom: 17,
        attribution: osmAttr + ', <a href="https://opentopomap.org/">OpenTopoMap</a>',
        code: 'u'
    });

    var debug = L.tileLayer("http://localhost:5000/debug/{z}/{x}/{y}/debug.png", {
        maxZoom: 14,
        attribution: "debug",
        code: 'u'
    });

    var debug512 = L.tileLayer("http://localhost:5000/debug512/{z}/{x}/{y}/debug512.png", {
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        maxZoom: 14,
        attribution: "debug",
        code: 'u'
    });

    var lr1 = L.tileLayer("http://localhost:5000/lr1/{z}/{x}/{-y}/tile.png", {
        minZoom: 1,
        maxZoom: 14,
        attribution: "debug",
        code: 'u'
    });

    L.control.layers({
        "Mapnik": osm,
        "OpenTopo Map": opentopomap,
        "Debug": debug,
        "Debug 512": debug512,
        "Lunarender (debug)": lr1
    }, {}).addTo(map);
    </script>
  </body>
</html>
